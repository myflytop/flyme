<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="layui/css/layui.css" />
<link rel="stylesheet"
	href="font-awesome-4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/slide-unlock.css" />
<link rel="shortcut icon" href="img/mylog.ico" type="image/x-icon">
<link rel="stylesheet" href="css/public.css" />
<style type="text/css">body {
	background-color: rgb(238, 238, 238);
	overflow-x: hidden;
}

.main-body {
	padding-top: 90px;
}

.main-body-con {
	background-color: white;
	box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .1);
	border-radius: 5px;
	padding: 10px;
}</style>
</head>

<body ondragstart="return false">
	<div style="width: 100%">
		
	<table  id="sysStats" class="layui-hide layui-table table-hover" ></table>
	<hr class="layui-bg-cyan" />
	<table  id="webStats" class="layui-hide layui-table table-hover" ></table>
	</div>
	
	
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery3.2.1.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="js/jquery.slideunlock.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script>layui.use(['element', 'table'], function() {
	var element = layui.element,
		table = layui.table;
	/*系统基本信息*/
	table.render({
		elem: '#sysStats',
		url: 'bloger/sys/getsysinfo.do',
		id: 'testReload',
		cols: [
			[{
					title: '系统基本信息',
					colspan: 3,
					align: 'center'
				}

			],
			[{
				field: 'sysid',
				title: '基本编号',
				align: 'center'
			}, {
				field: 'sysname',
				title: '参数名称',
				align: 'center'
			}, {
				field: 'sysstatus',
				title: '参数状态',
				align: 'center'
			}]
		]
	});
	/*网站运行基本信息*/
	table.render({
		elem: '#webStats',
		url: 'bloger/sys/getwebinfo.do',
		cols: [
			[{
					title: '网站运行基本信息',
					colspan: 3,
					align: 'center'
				}

			],
			[{
				field: 'sysid',
				title: '运行编号',
				align: 'center'
			}, {
				field: 'sysname',
				title: '运行名称',
				align: 'center'
			}, {
				field: 'sysstatus',
				title: '运行状态',
				align: 'center'
			}]
		]
	});
	
	
});
</script>

</body>

</html>
