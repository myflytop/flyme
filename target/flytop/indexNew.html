			body {
				background-color: rgb(238, 238, 238);

			padding-top: 90px;
		}

		.main-body-con {
			background-color: white;
			box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .1);
			border-radius: 5px;
		}

		.con-img,
		.con-main {
			overflow: hidden;
			height: 150px;
		}

		.con-img>.sort {
			position: absolute;
			display: block;
			padding: 5px;
			font-size: 20px;
			background-color: rgba(220, 20, 60, 0.8);
			top: 8px;
			left: 8px;
			cursor: pointer;
		}

		.con-img>.sort>a {
			color: white;
		}

		.con-img>a {
			display: block;
			overflow: hidden;
			cursor: pointer;
			position: absolute;
			left: 8px;
			top: 8px;
			width: 100%;
		}

		.con-img>a>img {
			height: 134px;
			width: 100%;
			transition: all 0.6s;
		}

		.con-img>a>img:hover {
			transform: scale(1.4);
		}

		.con-main {
			padding-left: 8px;
		}

		.con-main>a {
			display: block;
			padding-top: 5px;
			height: 30px;
			transition: 0.1s padding-left;
		}

		.con-main>a:hover {
			padding-left: 10px;
		}

		.con-main>a>h2 {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.my-dot {
			font-size: 15px;
			margin-right: 4px;
			color: white;
			padding: 5px;
			background-color: red;
		}

		.con-main>p {
			color: #444;
			height: 60px;
			line-height: 20px;
			font-size: 16px;
			overflow: hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 3;
			/* 控制显示的行数 */
			text-indent: 2em;
		}

		.entry-meta>span {
			display: block;
			padding-right: 16px;
			float: left;
			padding-top: 5px;
		}

		.thumb-up,

			/*cursor: pointer;*/

		<script>
			var dologin;

			layui.use(['element', 'form', 'layer', 'laytpl'], function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
				var layer = layui.layer;
				var laytpl = layui.laytpl;
				var form = layui.form;
				//初始化窗口变化事件
				window.onresize = function() {
					initindex.initnav();
				}
				//初始化按钮事件
				$('.nav-btn').click(function() {
					initindex.navbtn();
				});
				initindex.initnav();
				initindex.initcook(laytpl, element);
				initindex.initform(form,layer,laytpl,element);
				dologin = {
					login: function() {
						initindex.login(layer, form);
					},
					closelogin: function() {
						initindex.logout();
					}
				};

				var tpltext = $("#blogtext").html();
				var tplcon = $("#tplcon");

				function bloginit(page) {
					$.ajax({
						data: {
							page: page
						},
						type: "get",
						url: 'user/basic/getArticleTitles.do',
						async: true,
						dataType: "json",
						success: function(data, textStatus) {
							mytitles = eval(data.data);
							console.log(data);
							laytpl(tpltext).render(mytitles, function(modelhtml) {

								tplcon.prepend(modelhtml);
								console.log(data.count);
								if(data.count > 4) {

									$("#getmore").show();
								}
							});

						},
						error: function(XMLHttpRequest, textStatus, errorThrow) {
							console.log("err");
						}
					});

				};
				bloginit(1);
				$.ajax({
	              	type:"get",
	              	url:"user/basic/getArticleStar.do",
	              	dataType:'json',
	              	async:true,
	              	success:function(data)
	              	{   console.log(data)
	              		$.each(data.ArticleHot, function(index, obj) {
	              		    $("#hotArticle").append('<li><a href='+'"blogDataNew.html?article_id='+obj.article_id+'"><span >'+(index+1)+'</span>'+obj.article_name+'</a></li>'
									);
	              		});
	              		$.each(data.ArticleNice, function(index, obj) {
	              			 $("#readArticle").append('<li><a href='+'"blogDataNew.html?article_id='+obj.article_id+'"><span >'+(index+1)+'</span>'+obj.article_name+'</a></li>'
								);
	       		           });
	              		
	              	},
	              	 error:function(jqXHR,textStatus,err){
	                  console.log('请求错误');
	                  console.log(jqXHR);
	                  console.log(textStatus);
	                  console.log(err);
	                    }
	                 });
			});
		</script>
